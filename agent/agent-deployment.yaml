apiVersion: apps/v1
kind: Deployment
metadata:
  name: traffic-steering-agent
  namespace: free5gc
  labels:
    app: traffic-steering-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traffic-steering-agent
  template:
    metadata:
      labels:
        app: traffic-steering-agent
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/agent-metrics"
    spec:
      containers:
      - name: agent
        image: localhost:32000/traffic-steering-agent:v3
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8000
          name: metrics
        env:
        # NEF Configuration
        - name: NEF_URL
          value: "http://free5gc-v1-free5gc-nef-service.free5gc.svc.cluster.local:80"
        - name: AF_ID
          value: "af001"
        # Network Slice Configuration
        - name: DEFAULT_DNN
          value: "internet"
        - name: DEFAULT_SNSSAI_SST
          value: "1"
        - name: DEFAULT_SNSSAI_SD
          value: "010203"
        - name: UE_SUBNET
          value: "10.1.0.0/24"
        # For LLM agent mode (traffic_steering_llm_agent.py)
        - name: OLLAMA_API_BASE
          value: "http://192.168.0.128:11434"
        - name: LLM_MODEL
          value: "qwen3"
        - name: PROMETHEUS_URL
          value: "http://prometheus-prometheus.free5gc.svc.cluster.local:9090"
        - name: CENTRAL_UPF_IP
          value: "192.168.56.101"
        - name: EDGE_UPF_IP
          value: "192.168.56.120"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: traffic-steering-agent
  namespace: free5gc
  labels:
    app: traffic-steering-agent
spec:
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: metrics
  selector:
    app: traffic-steering-agent
  type: ClusterIP
---
# NodePort service for testing from outside the cluster
apiVersion: v1
kind: Service
metadata:
  name: traffic-steering-agent-nodeport
  namespace: free5gc
  labels:
    app: traffic-steering-agent
spec:
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080
    protocol: TCP
    name: http
  selector:
    app: traffic-steering-agent
  type: NodePort